<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Letter</title>
    <link rel="stylesheet" href="../css/send.css" />
  </head>
  <body>
    <div class="container">
      <div class="back-btn" onclick="goBack()">
        <img src="../images/backBtn.svg" alt="back" width="35px" />
      </div>
      <div class="title-wrapper">
        <div class="title">편지 제목:</div>
        <input class="title-input" type="text" id="titleInput" />
      </div>
      <textarea
        class="content-box"
        id="contentBox"
        placeholder="로컬스토리지에 데이터 저장해보기!&#10;내용 입력 ✏️"
      ></textarea>
      <div class="save-btn" onclick="handleSaveButton()">전송하기</div>
    </div>

    <script src="../js/send.js"></script>
  </body>
</html>
